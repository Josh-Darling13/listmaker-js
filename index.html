<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTMAKER PLUS +</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&family=Playfair+Display:wght@500&display=swap');
    </style>
</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="toys_2.mp4" type="video/mp4">
      </video>

      <div class="container">

        <div class="options">
            <h2>List options</h2>
            <input type="checkbox" id="ULItems" name="ULItems" value="true">
            <label for="ulItem">Build &lt;ul&gt; list with items</label>
            <hr />
            <input type="checkbox" id="mpNav" name="mpNav">
            <label for="mpnav">Build &lt;ul&gt; with multi-page navigation links to html pages.</label>
            <hr />
            <input type="checkbox" id="spaNav" name="spaNav">
            <label for="spanav">Build &lt;ul&gt; with SPA navigation</label>
            <hr />
            <input type="checkbox" id="arrayItems" name="arrayItems">
            <label for="ulItem">Build a JS Array=[] with matching const and let variables</label>
            <hr />
            <input type="checkbox" id="divbuild" name="divbuild">
            <label for="divbil">Build &lt;div&gt; with matching CSS classes and Javascript variables</label>
            <hr />
            <input type="checkbox" id="chexBox" name="chexBox">
            <label for="chex">Build &lt;input type="checkbox"&gt; id matches label, JS variables and event listeners, matching <br />CSS id</label>

        </div>

        <div class="listTitle"><h1 id="typeload">LISTMAKER PLUS +</h1></div>

        <div class="textDiv">

            <div class="textInIt">
                <div class="instructions">
                    [Enter] triggers list building.
                </div>
                <textarea rows="25" col="50" class="inputs" id="buildIn" value=""></textarea>
            </div>
            <div class="sample">
                <ul id="buildOut">
                    sample out put
                </ul>
            </div>

        </div>

        <div class="listOut">
            <div class="basicIn">
                list output
                    <hr />
                    <div class="listDisplay">
                        <div class="primaryList" id="primaryList">
                            Main list here
                        </div>
                        <div class="secondList">
                            2nd list here
                        </div>
                        <div class="thirdList">
                            3rd list here
                        </div>
                    </div>
            </div>
            <div class="variout">

            </div>
        </div>

        <div class="links">
            No links yet
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
